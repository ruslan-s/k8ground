pgadmin4:
  extraEnvs:
    - name: PGADMIN_CONFIG_CHECK_EMAIL_DELIVERABILITY
      value: "False"
    # Remove these as they're not working correctly
    # - name: PGADMIN_CONFIG_ALLOW_SPECIAL_EMAIL_DOMAINS
    #   value: "true"
    # - name: PGADMIN_CONFIG_ALLOWED_EMAIL_DOMAINS
    #   value: "k8ground.test"
    - name: PGADMIN_DEFAULT_EMAIL
      value: admin@example.com  # Using a standard domain that will definitely pass validation
    - name: PGADMIN_DEFAULT_PASSWORD
      value: admin
  
  ingress:
    enabled: true
    hosts:
      - host: pgadmin.k8ground.test
        paths:
          - path: /
            pathType: Prefix
  
  serverDefinitions:
    enabled: true
    servers:
      1:
        Name: Kubernetes PostgreSQL
        Group: Kubernetes
        Host: postgres-postgresql.dev-stage.svc.cluster.local
        Port: 5432
        MaintenanceDB: app_db
        Username: admin
        Password: admin
        SSLMode: prefer