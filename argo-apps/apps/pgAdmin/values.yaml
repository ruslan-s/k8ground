pgadmin4:
  env:
    email: admin@k8ground.test
    password: admin

    # Set pgAdmin environment variables properly
    PGADMIN_CONFIG_CHECK_EMAIL_DELIVERABILITY: "False"
    PGADMIN_CONFIG_ALLOW_SPECIAL_EMAIL_DOMAINS: "true"  # Boolean as string
    PGADMIN_CONFIG_ALLOWED_EMAIL_DOMAINS: "k8ground.test"
  
  ingress:
    enabled: true
    hosts:
      - host: pgadmin.k8ground.test
        paths:
          - path: /
            pathType: Prefix
  
  serverDefinitions:
    enabled: true
    servers:
      1:
        Name: Kubernetes PostgreSQL
        Group: Kubernetes
        Host: postgres-postgresql.dev-stage.svc.cluster.local
        Port: 5432
        MaintenanceDB: app_db
        Username: admin
        Password: admin
        SSLMode: prefer